<body>
    <header>
        <div class="fondo_logo">
            <h1><img class="logo" src="imagenes/Imagen de WhatsApp 2023-01-15 a las 23.31.36.jpg"></h1>
        </div>
        <div class="linea2">
            <nav class="lista1">
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="PRODUCTOS.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><img class="imagen_transparente" src="imagenes/moto_transparente.png" alt="moto"></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre y Apellido">
        
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
        
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(+xx)1234567891">
        
            <label for="cajadetexto">Mensaje</label>
            <textarea cols="70" rows="10" id="cajadetexto" class="input-padron" required
                placeholder="¿Que le gustaria realizarse?"></textarea>
        
            <fieldset>
                <legend>¿ Como le gustaria que lo contactemos ?</legend>
        
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
        
        
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>
        
        
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>
        
        
            </fieldset>
        
            <fieldset>
                <legend>¿En que horario le gustaria ser atendido?</legend>
        
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
        
        
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de lunatics bikes? </label>
        
        
            <input type="submit" value="Enviar Formulario" class="enviar">
        
        
        
        
        
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>lunes</td>
                    <td>11h ~ 22h</td>
                </tr>
                <tr>
                    <td>martes</td>
                    <td>11h ~ 22h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>11h ~ 22h</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>11h ~ 22h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>11h ~ 22h</td>
                </tr>
                <tr>
                    <td>sabado</td>
                    <td>11h ~ 22h</td>
                </tr>
            </tbody>
        </table>
    </main>
